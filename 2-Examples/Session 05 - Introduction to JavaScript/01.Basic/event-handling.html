<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>EVENT SAMPLES</title>
</head>

<body>
  <h1>EVENT SAMPLES</h1>
  <input type="text" id="inputField" value="" onblur="hideStyle(this)" onfocus="setStyle(this)" />
  <input type="button" value="Focus me" onfocus="setStyle(this)" />
  <input type="button" onclick="displayMessage()" value="Click me" />
</body>
<script>
  function displayMessage() {
    let elm = document.getElementById('inputField')
    elm.value = parseInt(elm.value) + 1
    // console.log(elm)
    console.log(elm.value)
    // alert('Hello event handling');
  }

  function setStyle(element) {
    element.style.backgroundColor = 'yellow';
  }

  function hideStyle(element) {
    element.style.backgroundColor = '#FFFFFF';
  }
</script>

</html>
